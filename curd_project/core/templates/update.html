{% extends "base.html" %}
{% block start %}
<h1 style="text-align: center; background-color: black; color:white;">Django
    CURD Operation</h1>
    <div class="container col-6 card mx-auto mt-3" style="width: 50rem;">
<form method="post">
    {% csrf_token %}
    <h2>Update Student Data</h2>
    <hr>
    <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input name="f_name" type="text" value="{{students.f_name}}"   class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">

    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Last Name</label>
        <input type="text" name="l_name" value="{{students.l_name}}" class="form-control" id="exampleInputPassword1"
            >
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input type="email"  name="email" value="{{students.email}}" class="form-control" id="exampleInputPassword1"
            >
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Address</label>
        <textarea class="form-control" name="address" id="exampleFormControlTextarea1" rows="3">
            {{students.address}}
        </textarea>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Phone Number</label>
        <input type="number"  name="phone" value="{{students.phone}}" class="form-control" id="exampleInputPassword1"
            >
    </div>
    <button type="submit" class="btn btn-primary mt-2">Update</button>
</form>

</div>

{% endblock %}
